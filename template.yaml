  # Cognito
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: "verified_email"
            Priority: 1
      AutoVerifiedAttributes:
        - email
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
      UsernameAttributes:
        - email
      UserPoolName: !Ref CognitoUserPoolName
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate:
          - email

  AzureUserPoolIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    DependsOn: [CognitoUserPool]
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ProviderName: "AzureIDIR"
      ProviderDetails:
        attributes_request_method: "GET"
        authorize_scopes: "profile email openid"
        client_id: !Ref AzureAppId
        oidc_issuer: !Ref AzureOIDCURL
        client_secret: !Ref AzureAppSecret
      ProviderType: "OIDC"
      AttributeMapping:
        email: "email"
        username: "sub"

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: [CognitoUserPool]
    Properties:
      ClientName: !Ref CognitoUserPoolClientName
      UserPoolId: !Ref CognitoUserPool
      SupportedIdentityProviders:
        - COGNITO
        - AzureIDIR
      GenerateSecret: false # enabling this will break the frontend login
      AllowedOAuthFlowsUserPoolClient: true
      CallbackURLs: !Split [',', !Ref CognitoCallbackURLs]
      LogoutURLs: !Split [',', !Ref CognitoCallbackURLs]
      RefreshTokenValidity: 1
      AccessTokenValidity: 20
      IdTokenValidity: 20
      TokenValidityUnits:
        AccessToken: "minutes"
        IdToken: "minutes"
        RefreshToken: "days"
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - aws.cognito.signin.user.admin
      TokenValidityUnits:
        IdToken: days
        AccessToken: days
        RefreshToken: days
      IdTokenValidity: 1 # from five minutes to one day
      AccessTokenValidity: 1 # from five minutes to one day
      RefreshTokenValidity: 30 # from 60 minutes to 10 years.

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    DependsOn: [CognitoUserPool]
    Properties:
      UserPoolId: !Ref CognitoUserPool
      Domain: !Sub "${Project}-${Environment}"

  UserPoolUICustomization:
    Type: AWS::Cognito::UserPoolUICustomizationAttachment
    DependsOn: [CognitoUserPool]
    DependsOn: UserPoolDomain
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientId: 'ALL'
      CSS: |
        .banner-customizable {
          background-color: #013366;
          padding: 2em 0;
          border-bottom: 2px solid;
          border-color: #FCBA19;
        }

        .background-customizable {
          background-color: white;
        }

        .submitButton-customizable {
          background-color: #013366;
        }

        .submitButton-customizable:hover {
          background-color: #1E5189;
        }

        .inputField-customizable {
          border-color: white;
        }

        .inputField-customizable:focus {
          border-color: #EDEBE9;
        }

        .logo-customizable {
          max-width: 24rem;
        }

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    DependsOn: [CognitoUserPool, CognitoUserPoolClient]
    Properties:
      IdentityPoolName: !Ref IdentityPoolName
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref CognitoUserPoolClient
          ProviderName: !GetAtt CognitoUserPool.ProviderName

  CognitoAuthorizedRole:
    Type: AWS::IAM::Role
    DependsOn: [IdentityPool]
    Properties:
      RoleName: !Sub "${Project}-${Environment}-cognito-authorized"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Federated: "cognito-identity.amazonaws.com"
            Action:
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              "StringEquals":
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": authenticated
      Policies:
        - PolicyName: "CognitoAuthorizedPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "cognito-sync:*"
                  - "cognito-identity:*"
                Resource: "*"

  IdentityPoolRoleMapping:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    DependsOn: [IdentityPool, CognitoAuthorizedRole]
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthorizedRole.Arn

