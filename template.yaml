AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  reserve-rec-api SAM deployment for BC Parks


# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10
    Environment:
      Variables:
        IS_OFFLINE: false
        DYNAMODB_ENDPOINT_URL: https://dynamodb.ca-central-1.amazonaws.com

Parameters:
  AccountId:
    Type: String
    Default: '637423314715'
  AllowOrigin:
    Type: String
    Default: "'http://localhost:4200,http://localhost:4300'"
  AzureAppId:
    Type: String
  AzureAppSecret:
    Type: String
  AzureOIDCURL:
    Type: String
  CMSAPIEndpoint:
    Type: String
    Default: 'https://cms.bcparks.ca/api'
  CognitoCallbackURLs:
    Type: String
  CognitoUserPoolClientName:
    Type: String
    Default: 'public-web-app'
  CognitoUserPoolName:
    Type: String
    Default: 'public'
  DataRegisterApiKey:
    Type: String
    Default: 'dev-api'
  DataRegisterEndpoint:
    Type: String
    Default: 'https://dev-data.bcparks.ca/api'
  DomainName:
    Description: User-defined OpenSearch domain name
    Type: String
    Default: 'reserve-rec'
  EBSIops:
    Type: String
    Default: 3000
  Environment:
    Type: String
  GoogleAppId:
    Type: String
  GoogleAppSecret:
    Type: String
  IdentityPoolName:
    Type: String
    Default: 'ReserveRecIdentity'
  InstanceCount:
    Type: Number
    Default: 1
  InstanceType:
    Type: String
    Default: 't3.small.search'
  Jwks:
    Type: String
  KMSKeyId:
    Type: String
    Default: 'arn:aws:kms:ca-central-1:637423314715:alias/aws/es'
  OpenSearchMainIndex:
    Type: String
    Default: 'main-index'
  Project:
    Type: String
    Default: 'reserve-rec'
  Region:
    Type: String
    Default: 'ca-central-1'
  Stage:
    Type: String
    Default: api
  TableName:
    Type: String
    Default: 'reserve-rec'
  TableNameAudit:
    Type: String
    Default: 'Audit'
  TantalisAPIEndpoint:
    Type: String
    Default: 'https://openmaps.gov.bc.ca/geo/pub/WHSE_TANTALIS.TA_PARK_ECORES_PA_SVW/ows'

Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
  Audit:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      TableName: !Ref TableNameAudit
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
    DependsOn: DynamoDBTable

  ## Roles
  ReadDynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
      Policies:
        - PolicyName: 'ProcessDynamoDBStreamRolePolicyOne'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: !Sub
                  - 'arn:aws:dynamodb:ca-central-1:${AccountId}:table/reserve-rec'
                  - AccountId: !Ref AccountId
                Effect: Allow

  StreamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
      Policies:
        - PolicyName: 'ProcessDynamoDBStreamRolePolicyOne'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: !Sub
                  - 'arn:aws:dynamodb:ca-central-1:${AccountId}:table/Audit'
                  - AccountId: !Ref AccountId
                Effect: Allow
        - PolicyName: 'ProcessDynamoDBStreamRolePolicyTwo'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Action:
                  - es:ESHttpPost
                  - es:ESHttpPut
                Resource: !Sub
                  - 'arn:aws:es:ca-central-1:${AccountId}:domain/reserve-rec/*'
                  - AccountId: !Ref AccountId
                Effect: Allow

  ### API ###
  ApiDeployment:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
      Cors:
        AllowCredentials: true
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Amz-Security-Token'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowOrigin: !Ref AllowOrigin
        MaxAge: "'600'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            FunctionPayloadType: REQUEST
            FunctionArn: !GetAtt Authorizer.Arn
            Identity:
              Headers:
                - Authorization

  ### LAMBDA LAYERS ###
  BaseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: base
      Description: Common Base Tooling Layer
      ContentUri: layers/base/
      CompatibleRuntimes:
        - nodejs20.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  AWSUtilsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: awsUtils
      Description: Common AWS Tooling Layer
      ContentUri: layers/awsUtils/
      CompatibleRuntimes:
        - nodejs20.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  DataUtilsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: dataUtils
      Description: Utilities, tools and helper functions specific to PDR data
      ContentUri: layers/dataUtils/
      CompatibleRuntimes:
        - nodejs20.x
      LicenseInfo: 'Apache-2.0'
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  CloudFrontAPICachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Comment: "Custom CloudFront Caching Policy to allow the Authorization header through to the Origins."
        DefaultTTL: 1
        MaxTTL: 1
        MinTTL: 1
        Name: !Sub "${ApiDeployment}-CFCachePolicy"
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: none
          EnableAcceptEncodingBrotli: false
          EnableAcceptEncodingGzip: false
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - Authorization
          QueryStringsConfig:
            QueryStringBehavior: all

  ### LAMBDAS ###

  # Data Register Integration
  SyncDataRegisterFunction:
    FunctionName: SyncDataRegisterFunction
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/synchronization/syncDataRegister/
      Handler: index.handler
      Runtime: nodejs20.x
      Description: Syncs Data Register protected areas every day at 08:00 UTC (00:00 PDT)
      MemorySize: 512
      Timeout: 900
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
            # TableName: !Ref TableNameAudit
      Environment:
        Variables:
          LOG_LEVEL: info
          DATA_REGISTER_ENDPOINT: !Ref DataRegisterEndpoint
          DATA_REGISTER_API_KEY: !Ref DataRegisterApiKey
      Events:
        UpdateProtectedAreas:
          Type: Schedule
          Properties:
            Name: "SyncDataRegisterFunctionSchedule"
            Schedule: cron(0 8 * * ? *)
            Description: "Sync Data Register protected areas every day at 08:00 UTC (00:00 PDT)"

  # CMS Integration
  SyncCMSProtectedAreasFunction:
    FunctionName: SyncCMSProtectedAreasFunction
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/synchronization/syncCMSProtectedAreas/
      Handler: index.handler
      Runtime: nodejs20.x
      Description: Syncs CMS protected areas on demand
      MemorySize: 512
      Timeout: 900
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          CMS_ENDPOINT_URL: !Ref CMSAPIEndpoint

  # Tantalis Integration
  SyncTantalisProtectedAreasFunction:
    FunctionName: SyncTantalisProtectedAreasFunction
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/synchronization/syncTantalisProtectedAreas/
      Handler: index.handler
      Runtime: nodejs20.x
      Description: Syncs Tantalis protected areas on demand
      MemorySize: 512
      Timeout: 900
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
        - ElasticsearchHttpPostPolicy:
            DomainName: !Ref DomainName
      Environment:
        Variables:
          LOG_LEVEL: info
          TANTALIS_ENDPOINT_URL: !Ref TantalisAPIEndpoint
          OPENSEARCH_DOMAIN_ENDPOINT: !Sub
            - 'https://${Domain}'
            - Domain: !GetAtt OpenSearch.DomainEndpoint

  Authorizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/authorizer/
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
      Runtime: nodejs18.x
      Role: !GetAtt ReadDynamoDBRole.Arn
      Environment:
        Variables:
          LOG_LEVEL: info
          COGNITO_APP_CLIENT_ID: !Ref CognitoUserPoolClient
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
          TABLE_NAME: !Ref TableName
          STAGE_NAME: !Ref Stage
          JWKS: !Ref Jwks

  SearchFunction:
    FunctionName: SearchFunction
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/search
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
      Role: !GetAtt StreamRole.Arn
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Search Handler
      Policies:
        - ElasticsearchHttpPostPolicy:
            DomainName: !Ref DomainName
      Environment:
        Variables:
          LOG_LEVEL: info
          OPENSEARCH_MAIN_INDEX: !Ref OpenSearchMainIndex
          OPENSEARCH_DOMAIN_ENDPOINT: !Sub
            - 'https://${Domain}'
            - Domain: !GetAtt OpenSearch.DomainEndpoint
      Events:
        SearchGet:
          Type: Api
          Properties:
            Path: /search
            Method: GET
            RestApiId: !Ref ApiDeployment
        SearchOptions:
          Type: Api
          Properties:
            Path: /search
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true

  ## Protected Areas ##
  ProtectedAreasGet:
    FunctionName: ProtectedAreasGet
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/protectedAreas/GET
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Get Protected Areas lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        ProtectedAreasGet:
          Type: Api
          Properties:
            Path: /protected-areas
            Method: GET
            RestApiId: !Ref ApiDeployment
        ProtectedAreasOptions:
          Type: Api
          Properties:
            Path: /protected-areas
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true

  ProtectedAreaGet:
    FunctionName: ProtectedAreaGet
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/protectedAreas/_orcs/GET
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Get single Protected Area lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        ProtectedAreaGet:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}
            Method: GET
            RestApiId: !Ref ApiDeployment
        ProtectedAreaOptions:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true

  ProtectedAreasPut:
    FunctionName: ProtectedAreasPut
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/protectedAreas/PUT
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Put bulk Protected Areas lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        ProtectedAreaPut:
          Type: Api
          Properties:
            Path: /protected-areas
            Method: PUT
            RestApiId: !Ref ApiDeployment

  ProtectedAreaPut:
    FunctionName: ProtectedAreaPut
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/protectedAreas/_orcs/PUT
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Put single Protected Area lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        ProtectedAreaPut:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}
            Method: PUT
            RestApiId: !Ref ApiDeployment

  ### Subareas ###
  SubareasGet:
    FunctionName: SubareasGet
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/subareas/GET
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Get subareas based on orcs or single subarea with orcs and subarea id lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        SubareasGet:
          Type: Api
          Properties:
            Path: /subareas
            Method: GET
            RestApiId: !Ref ApiDeployment
        SubareasOptions:
          Type: Api
          Properties:
            Path: /subareas
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true
        SubareasGetByOrcs:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas
            Method: GET
            RestApiId: !Ref ApiDeployment
        SubareasOptionsByOrcs:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true
        SubareasGetByOrcsAndSubareaId:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas/{subareaId}
            Method: GET
            RestApiId: !Ref ApiDeployment
        SubareasOptionsByOrcsAndSubareaId:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas/{subareaId}
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
              OverrideApiAuth: true

  SubareasPost:
    FunctionName: SubareasPost
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/subareas/POST
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Post subareas lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        SubareasPost:
          Type: Api
          Properties:
            Path: /subareas
            Method: POST
            RestApiId: !Ref ApiDeployment
        SubareasPostByOrcs:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas
            Method: POST
            RestApiId: !Ref ApiDeployment

  SubareasPut:
    FunctionName: SubareasPut
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/subareas/PUT
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Put subareas lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        SubareasPut:
          Type: Api
          Properties:
            Path: /subareas
            Method: PUT
            RestApiId: !Ref ApiDeployment
        SubareasPutByOrcs:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas
            Method: PUT
            RestApiId: !Ref ApiDeployment

  SubareasDelete:
    FunctionName: SubareasDelete
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handlers/subareas/DELETE
      Handler: index.handler
      Layers:
        - !Ref BaseLayer
        - !Ref AWSUtilsLayer
        - !Ref DataUtilsLayer
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 20
      Description: Delete subareas lambda function
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Environment:
        Variables:
          LOG_LEVEL: info
          TABLE_NAME: !Ref TableName
      Events:
        SubareasDelete:
          Type: Api
          Properties:
            Path: /subareas
            Method: DELETE
            RestApiId: !Ref ApiDeployment
        SubareasPutByOrcs:
          Type: Api
          Properties:
            Path: /protected-areas/{orcs}/subareas/{subareaId}
            Method: DELETE
            RestApiId: !Ref ApiDeployment

  ### Activities ###
