          TABLE_NAME: !Ref TableName
      Events:
        ActivitiesGet:
          Type: Api
          Properties:
            Path: /activities
            Method: GET
            RestApiId: !Ref ApiDeployment
        ActivitiesOptions:
          Type: Api
          Properties:
            Path: /activities
            Method: OPTIONS
            RestApiId: !Ref ApiDeployment
            Auth:
              Authorizer: NONE
