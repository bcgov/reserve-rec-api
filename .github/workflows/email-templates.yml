name: Email Template Deployment

on:
  push:
    paths:
      - 'lib/handlers/emailDispatch/templates/**'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'lib/handlers/emailDispatch/templates/**'
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - staging
          - prod

env:
  AWS_REGION: ca-central-1

jobs:
  validate-templates:
    name: Validate Email Templates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Handlebars CLI for validation
        run: npm install -g handlebars
        
      - name: Validate template syntax
        run: |
          echo "Validating Handlebars template syntax..."
          find lib/handlers/emailDispatch/templates -name "*.html" -o -name "*.txt" | while read template; do
            echo "Validating: $template"
            # Basic syntax check using Node.js
            node -e "
              const fs = require('fs');
              const Handlebars = require('handlebars');
              try {
                const content = fs.readFileSync('$template', 'utf8');
                Handlebars.compile(content);
                console.log('‚úì $template syntax is valid');
              } catch (error) {
                console.error('‚úó $template has syntax error:', error.message);
                process.exit(1);
              }
            "
          done
          
      - name: Run email dispatch tests
        run: npm test -- emailDispatch.test.js
        
      - name: Check template completeness
        run: |
          echo "Checking for required templates..."
          required_templates=(
            "lib/handlers/emailDispatch/templates/en/receipt_bcparks_kootenay.html"
            "lib/handlers/emailDispatch/templates/en/receipt_bcparks_kootenay.txt"
          )
          
          for template in "${required_templates[@]}"; do
            if [ -f "$template" ]; then
              echo "‚úì Found: $template"
            else
              echo "‚úó Missing: $template"
              exit 1
            fi
          done

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy templates to S3
        run: |
          chmod +x scripts/sync-email-templates.sh
          ./scripts/sync-email-templates.sh dev
          
      - name: Notify deployment
        run: |
          echo "‚úÖ Email templates deployed to development environment"
          echo "S3 Bucket: reserve-rec-email-templates-dev"
          echo "Region: ${{ env.AWS_REGION }}"

  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test'
    environment: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy templates to S3
        run: |
          chmod +x scripts/sync-email-templates.sh
          ./scripts/sync-email-templates.sh test
          
      - name: Run integration tests
        run: |
          echo "Running integration tests against test environment..."
          # Add integration test commands here
          
      - name: Notify deployment
        run: |
          echo "‚úÖ Email templates deployed to test environment"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy templates to S3
        run: |
          chmod +x scripts/sync-email-templates.sh
          ./scripts/sync-email-templates.sh staging
          
      - name: Notify deployment
        run: |
          echo "‚úÖ Email templates deployed to staging environment"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Create production backup
        run: |
          echo "Creating backup of current production templates..."
          aws s3 cp s3://reserve-rec-email-templates-prod/ s3://reserve-rec-email-templates-prod/backups/$(date +%Y-%m-%d_%H-%M-%S)/ --recursive --region ${{ env.AWS_REGION }} || echo "No existing templates to backup"
          
      - name: Deploy templates to S3
        run: |
          chmod +x scripts/sync-email-templates.sh
          ./scripts/sync-email-templates.sh prod
          
      - name: Verify production deployment
        run: |
          echo "Verifying production deployment..."
          aws s3 ls s3://reserve-rec-email-templates-prod/ --recursive --region ${{ env.AWS_REGION }}
          
          # Verify key templates exist
          required_templates=(
            "en/receipt_bcparks_kootenay.html"
            "en/receipt_bcparks_kootenay.txt"
          )
          
          for template in "${required_templates[@]}"; do
            if aws s3api head-object --bucket reserve-rec-email-templates-prod --key "$template" --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
              echo "‚úì Verified: $template"
            else
              echo "‚úó Missing: $template"
              exit 1
            fi
          done
          
      - name: Notify production deployment
        run: |
          echo "üöÄ Email templates deployed to PRODUCTION environment"
          echo "S3 Bucket: reserve-rec-email-templates-prod"
          echo "Deployment time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
      - name: Create release tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          tag_name="email-templates-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$tag_name" -m "Email templates deployment to production"
          echo "Created tag: $tag_name"

  notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-test, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "üìß Email Template Deployment Summary"
          echo "=================================="
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          
          if [ "${{ needs.deploy-dev.result }}" == "success" ]; then
            echo "‚úÖ Development deployment: SUCCESS"
          elif [ "${{ needs.deploy-dev.result }}" == "failure" ]; then
            echo "‚ùå Development deployment: FAILED"
          fi
          
          if [ "${{ needs.deploy-test.result }}" == "success" ]; then
            echo "‚úÖ Test deployment: SUCCESS"
          elif [ "${{ needs.deploy-test.result }}" == "failure" ]; then
            echo "‚ùå Test deployment: FAILED"
          fi
          
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "‚úÖ Staging deployment: SUCCESS"
          elif [ "${{ needs.deploy-staging.result }}" == "failure" ]; then
            echo "‚ùå Staging deployment: FAILED"
          fi
          
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "üöÄ Production deployment: SUCCESS"
          elif [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            echo "üí• Production deployment: FAILED"
          fi